
<div class="row mt-5 mb-3">
    <select data-val="true" data-val-required="The SelectedCategory field is required." id="SelectedCategory" name="SelectedCategory"><option>All</option>
      <option value="fe98f549-e790-4e9f-aa16-18c2292a2ee9">Conferences</option>
      <option value="6313179f-7837-473a-a4d5-a5571b43e6a6">Musicals</option>
      <option value="b0788d2f-8003-43c1-92a4-edc76a7c5dde">Concerts</option>
      <option value="bf3f3002-7e53-441e-8b76-f6280be284aa">Plays</option>
      <button type="submit" class="filterButton">FILTER</button>
    </select>
    <button type="submit" class="filterButton">FILTER</button>
  </div>
  <div class="row">
    <table class="table">
        <thead>
            <tr class="columnHeader">
                <th></th>
                <th>DATE</th>
                <th>NAME</th>
                <th>ARTIST</th>
                <th>PRICE</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let event of events">
                <td>
                    <img class="artistPic" src ="{{event.imageUrl}}" alt="Artist pic" />
                </td>
                <td>
                    {{event.date| date :'medium'}}
                </td>
                <td>
                    {{event.name}}
                </td>
                <td>
                    {{event.artist}}
                </td>
                <td class="bold big">
                    ${{event.price}}
                </td>
                <td>
                    <a class="btn-primary" type="button" href="/EventCatalog/Detail?eventId={{event.eventId}}">DETAILS</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
